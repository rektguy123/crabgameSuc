<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crab Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #d0f4f7, #fff);
    }
    h1 {
      margin-bottom: 10px;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #crab {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #crab:active {
      transform: scale(0.95);
    }
    .upgrade {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .upgrade:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Crab Clicker</h1>
  <div id="score">Clicks: 0</div>
  <img src="crab.png" id="crab" alt="Crab" />
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <button id="upgrade1" class="upgrade" disabled>Buy Auto Click Lv1 (+1/sec) - Cost: 50</button>
  <button id="upgrade2" class="upgrade" disabled>Buy Auto Click Lv2 (+2/sec) - Cost: 150</button>

  <script>
    let score = 0;
    let autoClick1 = false;
    let autoClick2 = false;

    const scoreDisplay = document.getElementById("score");
    const crab = document.getElementById("crab");
    const clickSound = document.getElementById("clickSound");
    const upgradeBtn1 = document.getElementById("upgrade1");
    const upgradeBtn2 = document.getElementById("upgrade2");

    crab.addEventListener("click", () => {
      score++;
      clickSound.currentTime = 0;
      clickSound.play();
      updateDisplay();
    });

    upgradeBtn1.addEventListener("click", () => {
      if (score >= 50 && !autoClick1) {
        score -= 50;
        autoClick1 = true;
        upgradeBtn1.disabled = true;
        setInterval(() => {
          score++;
          updateDisplay();
        }, 1000);
        updateDisplay();
      }
    });

    upgradeBtn2.addEventListener("click", () => {
      if (score >= 150 && !autoClick2) {
        score -= 150;
        autoClick2 = true;
        upgradeBtn2.disabled = true;
        setInterval(() => {
          score += 2;
          updateDisplay();
        }, 1000);
        updateDisplay();
      }
    });

    function updateDisplay() {
      scoreDisplay.textContent = `Clicks: ${score}`;
      if (score >= 50 && !autoClick1) {
        upgradeBtn1.disabled = false;
      }
      if (score >= 150 && !autoClick2) {
        upgradeBtn2.disabled = false;
      }
    }
  </script>
</body>
</html>
