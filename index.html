<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crab Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #d0f4f7, #fff);
    }
    h1 {
      margin-bottom: 10px;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #crab {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #crab:active {
      transform: scale(0.95);
    }
    .upgrade {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .upgrade:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .timer {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Crab Clicker</h1>
  <div id="score">Clicks: 0</div>
  <img src="crab.png" id="crab" alt="Crab" />
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <button id="autoClick1" class="upgrade" disabled>Auto Click Lv1 (5s) - Cost: 50</button>
  <div id="timer1" class="timer"></div>

  <button id="labCrab" class="upgrade" disabled>Unlock Lab Crab - Cost: 250</button>

  <button id="autoClick2" class="upgrade" style="display:none;">Auto Click Lv2 (20s)</button>
  <div id="timer2" class="timer"></div>

  <button id="nuke" class="upgrade" style="display:none;">Activate Nuke Mode (+5/sec for 5s)</button>
  <div id="timerNuke" class="timer"></div>

  <script>
    let score = parseInt(localStorage.getItem("score")) || 0;
    let labCrabUnlocked = localStorage.getItem("labCrabUnlocked") === "true";
    const scoreDisplay = document.getElementById("score");
    const crab = document.getElementById("crab");
    const clickSound = document.getElementById("clickSound");

    const autoClick1Btn = document.getElementById("autoClick1");
    const labCrabBtn = document.getElementById("labCrab");
    const autoClick2Btn = document.getElementById("autoClick2");
    const nukeBtn = document.getElementById("nuke");

    const timer1 = document.getElementById("timer1");
    const timer2 = document.getElementById("timer2");
    const timerNuke = document.getElementById("timerNuke");

    // Apply saved lab crab image
    if (labCrabUnlocked) {
      crab.src = "labcrab.png";
      autoClick2Btn.style.display = "inline-block";
      nukeBtn.style.display = "inline-block";
      labCrabBtn.disabled = true;
    }

    crab.addEventListener("click", () => {
      score++;
      clickSound.currentTime = 0;
      clickSound.play();
      updateDisplay();
    });

    autoClick1Btn.addEventListener("click", () => {
  if (score >= 50) {
    score -= 50;
    autoClick1Btn.disabled = true;
    let remaining = 10;
    timer1.textContent = `Auto Click Lv1: ${remaining}s remaining`;
    const interval = setInterval(() => {
      score += 8;
      updateDisplay();
    }, 1000);
    const countdown = setInterval(() => {
      remaining--;
      timer1.textContent = `Auto Click Lv1: ${remaining}s remaining`;
    }, 1000);
    setTimeout(() => {
      clearInterval(interval);
      clearInterval(countdown);
      timer1.textContent = "";
      autoClick1Btn.disabled = false;
    }, 10000);
    updateDisplay();
  }
});

    labCrabBtn.addEventListener("click", () => {
      if (score >= 250 && !labCrabUnlocked) {
        score -= 250;
        labCrabUnlocked = true;
        localStorage.setItem("labCrabUnlocked", "true");
        labCrabBtn.disabled = true;
        crab.src = "labcrab.png";
        autoClick2Btn.style.display = "inline-block";
        nukeBtn.style.display = "inline-block";
        updateDisplay();
      }
    });

    autoClick2Btn.addEventListener("click", () => {
      autoClick2Btn.disabled = true;
      let remaining = 20;
      timer2.textContent = `Auto Click Lv2: ${remaining}s remaining`;
      const interval = setInterval(() => {
        score++;
        updateDisplay();
      }, 1000);
      const countdown = setInterval(() => {
        remaining--;
        timer2.textContent = `Auto Click Lv2: ${remaining}s remaining`;
      }, 1000);
      setTimeout(() => {
        clearInterval(interval);
        clearInterval(countdown);
        timer2.textContent = "";
        autoClick2Btn.disabled = false;
      }, 20000);
    });

    nukeBtn.addEventListener("click", () => {
      nukeBtn.disabled = true;
      let remaining = 5;
      timerNuke.textContent = `Nuke Mode: ${remaining}s remaining`;
      const interval = setInterval(() => {
        score += 5;
        updateDisplay();
      }, 1000);
      const countdown = setInterval(() => {
        remaining--;
        timerNuke.textContent = `Nuke Mode: ${remaining}s remaining`;
      }, 1000);
      setTimeout(() => {
        clearInterval(interval);
        clearInterval(countdown);
        timerNuke.textContent = "";
        nukeBtn.disabled = false;
      }, 5000);
    });

    function updateDisplay() {
      scoreDisplay.textContent = `Clicks: ${score}`;
      localStorage.setItem("score", score);
      if (score >= 50) autoClick1Btn.disabled = false;
      if (score >= 250 && !labCrabUnlocked) labCrabBtn.disabled = false;
    }

    updateDisplay();
  </script>
</body>
</html>
